<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="login">
    <main>
        <div class="container">
            <div class="row vh-100">
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="text_login">
                        <p>Organize suas finanças de uma força fácil.</p>
                        <p>controle seu dinheiro e investimentos.</p>
                        <p>Economize e atinja seus objetivos.</p>
                    </div>
                    <div class="text-center">
                        <img src="../support/images/pocket.png" alt="pocket" class="img-fluid" srcset="">
                        <img src="../support/images/coins.png" alt="coins" class="img-fluid d-md-inline d-none coins"
                            srcset="">
                    </div>
                </div>
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="text-center mb-3">
                                    <img src="../support/images/nikel-logo.png" alt="logo nikel" class="img-fluid"
                                        srcset="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form id="login_form">
                                    <div class="mb-3">
                                        <label for="email_input" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="email_input"
                                            aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">Utilize seu e-mail para realizar o login.
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password_input" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="password_input">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="session_check">
                                        <label class="form-check-label" for="session_check">Permanecer logado.</label>
                                    </div>
                                    <button type="submit" class="btn button_login">Entrar</button>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p id="link_conta" class="text-center mt-2 form-text" data-bs-toggle="modal"
                                    data-bs-target="#register_modal">Ainda não tem conta? <span
                                        class="link_default">Criar
                                        uma conta.</span></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="text-center mt-5">
                                    <img src="../support/images/codai-logo.png" alt="logo codaí" class="img-fluid"
                                        srcset="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <img src="../support/images/growdev-logo.png" alt="logo codaí" class="img-fluid"
                                        srcset="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="register_modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Crie sua Conta</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="create_form">
                        <div class="modal-body">

                            <div class="mb-3">
                                <label for="email_create_input" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email_create_input"
                                    aria-describedby="emailHelp" required>
                                <div id="emailHelp" class="form-text">Utilize o e-mail para criar a sua conta.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password_create_input" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password_create_input" required>
                                <div id="emailHelp" class="form-text">Utilize uma senha fácil de lembrar.
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary button_cancel"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn button_default">Criar Conta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
